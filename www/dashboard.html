<!-- Modal -->
<div id="fileModal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-btn-modal-content">&times;</span>
        <div id="fileContentDisplay"></div>
    </div>
</div>

<!--Share Links Modal-->
<div id="linksModal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-btn-modal-links">&times;</span>
        <div id="LinksContentDisplay"></div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CipherShare - Dashboard</title>
        <link rel="stylesheet" href="style/dashboard.css" />
    </head>
    <body>
        <header>
            <img
                src="assets/logo/ciphershare_white.png"
                alt="CipherShare Logo"
            />
            <h1>Welcome to the Dashboard!</h1>
            <button id="logoutBtn">Logout</button>
        </header>
        <main>
            <section class="filestore">
                <h2>Upload File</h2>
                <button id="uploadBtn">Upload</button>
                <input type="file" id="fileUpload" accept="*" />
                <h2>My Files</h2>
                <ul id="fileList">
                    <!-- List of uploaded files -->
                </ul>
            </section>
        </main>
        <script src="vendor/jsencrypt.min.js"></script>
        <script src="vendor/crypto-js.min.js"></script>
        <script src="dashboard.js"></script>
    </body>
</html>
